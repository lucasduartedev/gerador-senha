<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Senhas</title>

    <link rel="stylesheet" href="./css/style.css">

</head>
<body>

    <header>
        <h1 class="titulo">Gerador de senhas</h1>
    </header>

    <div class="container">
        <form class="form-gerar-senha">
            <input type="checkbox" id="alfa-minusculo" checked>
            <label for="alfa-minusculo">Alfabeto (minúsculo)</label><br/>

            <input type="checkbox" id="alfa-maiusculo">
            <label for="alfa-minusculo">Alfabeto (maiúsculo)</label><br>

            <input type="checkbox" id="numeros">
            <label for="numeros">Números</label><br>

            <input type="checkbox" id="simbolos">
            <label for="simbolos">Símbolos</label><br>

            <label for="quantidade">Quantidade:</label>
            <input type="number" id="quantidade" min="0" max="32" value="8"><br>
            
            <label for="resultado">Resultado:</label>
            <input type="text" id="resultado"><br>
            
            <input type="button" value="Gerar" id="btn-gerar"><br>
        </form>
    </div>

    <script type="module" src="./js/index.js"></script>

</body>
</html>
